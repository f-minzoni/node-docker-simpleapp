version: '2'

services:
  app:
    build: .
    ports:
      - 8080
    environment:
      - SERVICE_NAME=node-app
      - DATABASE_PORT_27017_TCP_ADDR=mongo-db
      - DB_NAME=TEST
    link:
      - db

  db:
    container_name: mongo-db
    image: mongo
    environment:
      - SERVICE_NAME=mongo-db
